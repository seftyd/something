<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resilient Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #0f0a18;
      font-family: system-ui;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #panel {
      width: 420px;
      height: 600px;
      background: #1a1124;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,156,230,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: absolute;
      cursor: grab;
    }

    #panel:active {
      cursor: grabbing;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      flex: 1;
    }

    button {
      background: #ff9ce6;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      border: none;
      background: black;
      margin: 0 8px 8px 8px;
      border-radius: 10px;
    }

    .row {
      display: flex;
      padding: 0 8px;
    }

    #fallback {
      display: none;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
    }

    #fallback button {
      margin-top: 10px;
      background: #ff9ce6;
    }
  </style>
</head>
<body>

<div id="panel">
  <div class="row">
    <input id="url" placeholder="Enter URL">
    <button onclick="go()">Go</button>
  </div>

  <iframe id="frame"></iframe>

  <div id="fallback">
    This content cannot be displayed here.<br>
    It may be restricted or blocked.<br>
    <button onclick="openInNewTab()">Open in new tab</button>
  </div>
</div>

<script>
function go() {
  const uInput = url.value.trim();
  if (!uInput) return;

  let u = uInput.startsWith("http") ? uInput : "https://" + uInput;

  const iframe = document.getElementById("frame");
  const fallback = document.getElementById("fallback");

  iframe.style.display = "block";
  fallback.style.display = "none";
  iframe.src = u;

  // Graceful detection of blocked content
  setTimeout(() => {
    try {
      // Accessing this will throw if blocked by CSP or X-Frame-Options
      void iframe.contentWindow.location.href;
    } catch (err) {
      iframe.style.display = "none";
      fallback.style.display = "block";
    }
  }, 800);
}

function openInNewTab() {
  const uInput = url.value.trim();
  if (!uInput) return;

  let u = uInput.startsWith("http") ? uInput : "https://" + uInput;
  window.open(u, "_blank");
}

/* ---------------------------
   DRAGGING LOGIC
----------------------------*/
const panel = document.getElementById("panel");

let isDragging = false;
let offsetX = 0;
let offsetY = 0;

panel.addEventListener("mousedown", (e) => {
  isDragging = true;
  offsetX = e.clientX - panel.offsetLeft;
  offsetY = e.clientY - panel.offsetTop;
});

document.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  panel.style.left = (e.clientX - offsetX) + "px";
  panel.style.top = (e.clientY - offsetY) + "px";
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});
</script>

</body>
</html>
