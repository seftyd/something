<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Launcher Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #0f0a18;
      font-family: system-ui;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #panel {
      width: 420px;
      height: 600px;
      background: #1a1124;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,156,230,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;

      position: absolute; /* required for dragging */
      cursor: grab;
    }

    #panel:active {
      cursor: grabbing;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      flex: 1;
    }

    button {
      background: #ff9ce6;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      border: none;
      background: black;
      margin: 0 8px 8px 8px;
      border-radius: 10px;
    }

    .row {
      display: flex;
      padding: 0 8px;
    }
  </style>
</head>
<body>

<div id="panel">
  <div class="row">
    <input id="url" placeholder="Enter URL">
    <button onclick="go()">Go</button>
  </div>

  <iframe id="frame"></iframe>
</div>

<script>
function go() {
  let u = url.value.trim();
  if (!u) return;
  if (!u.startsWith("http")) u = "https://" + u;

  frame.src = u;

  setTimeout(() => {
    try {
      frame.contentWindow.location.href;
    } catch {
      window.open(u, "_blank");
    }
  }, 800);
}

/* ---------------------------
   FULL PANEL DRAGGING LOGIC
----------------------------*/
const panel = document.getElementById("panel");

let isDragging = false;
let offsetX = 0;
let offsetY = 0;

panel.addEventListener("mousedown", (e) => {
  isDragging = true;
  offsetX = e.clientX - panel.offsetLeft;
  offsetY = e.clientY - panel.offsetTop;
});

document.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  panel.style.left = (e.clientX - offsetX) + "px";
  panel.style.top = (e.clientY - offsetY) + "px";
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});
</script>

</body>
</html>
